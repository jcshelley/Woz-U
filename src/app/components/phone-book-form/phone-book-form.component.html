<h4>Phone Book Contact Information Form</h4>
<p>Please complete the form below and your name will be added to my Contact list for future communications. Thank you!</p>
<form (ngSubmit)="onSubmit(addPhoneBook)">
  <div>
      <label for="firstName"> First Name:</label>
      <input id= "firstName" type="text" placeholder="First Name" name="firstName" required [(ngModel)]="model.firstName" >
  </div>
  <div>
    <label for="subject">Last Name:</label>
    <input id= "lastName" type="text" placeholder="Last Name" name="lastName" required [(ngModel)]="model.lastName">
</div>
<div>
    <label for="message">Phone Number:</label>
    <input id='phoneNumber' type="number" placeholder="Phone Number" name="phoneNumber" required [(ngModel)]="model.phoneNumber">
</div>
  <div>
      <label for="email">Email:</label>
      <input id= "email" type="email" placeholder="Email" name="email" email required [(ngModel)]="model.email">
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

<div *ngIf="Task">
  <h2>{{Task.name | uppercase}}</h2>
  <div><span>id: </span>{{Task.id}}</div>
  <div><span>place: </span>{{Task.place}}</div>
  <div><span>phone: </span>{{Task.phone}}</div>
  <div><span>message: </span>{{Task.message}}</div>
<div>
  <ul class="newtask">
      <li>
        <label>Name:
        <input [(ngModel)]="Task.name" placeholder="Task name"/>
        </label>
      </li>
      <li>
        <label>Place:
        <input [(ngModel)]="Task.place" placeholder="Task place"/>
        </label>
      </li>
      <li>        
        <label>Phone:
        <input [(ngModel)]="Task.phone" placeholder="Task phone"/>
        </label>
      </li>
      <li>
        <label>Message:
        <input [(ngModel)]="Task.message" placeholder="Task message"/>
        </label>
      </li>
  </ul>
</div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>

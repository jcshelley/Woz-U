<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title>Lesson 10 Final Project ID Card</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>Let's Create an ID card!</h1><br>

<div>
  <form action="" method="">
    <label>First Name: <br><input id="firstName" input type="text" placeholder="First Name" name="firstName"></label><br>
    <label>Last Name: <br><input id="lastName" input type="text" placeholder="Last Name" name="lastName"></label><br>
    <label>Age: <br><input id="age" input type="number" placeholder="Age" name="Age" min="1" max="120"></label><br>
    <label>Phone Number: <br><input id="phoneNumber" input type="tel" placeholder="Phone Number" name="phoneNumber"></label><br>
    <label>Address: <br><input id="address" input type="text" placeholder="Address" name="Address"></label><br>
    <input type="button" value="Get ID card!" onclick="idCard()">
  </form>
</div><br><br>

<div id="idCard">

<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>


<script src="script.js"></script>
</body>

</html>
